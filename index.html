<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="assets/images/favicons/favicon-16x16.png">
    <link rel="stylesheet" href="style.css" />    
    <title>Viniflix</title>
</head>
<body class="bg_filmes">
    <div class="container-fluid">
        <header class="row">
            <img class="logoViniflix" src="assets/images/logo.png" alt="Logo-Viniflix">
        </header>
        <div id="caixa_login" class="col-4 offset-4">
            <h1 class="text-white">Entrar</h1>
            <br />
            <form>
                <input
                    id="login" 
                    type="email"
                    class="form-control form-control-lg"
                    placeholder="Email ou número de telefone"
                />
                <br />
                <input
                    id="password" 
                    type="password"
                    class="form-control form-control-lg"
                    placeholder="Senha"
                />
                <br />
                <button class="btn btn-lg btn-block btn-danger btn_entrar">Entrar</button> 
                <div class="row mt-2">
                    <div class="col text-muted">
                        <input type="checkbox" /> Lembrar de mim.
                    </div>
                    <div class="col text-right">
                        <a href="#" class="text-muted">Precisa de ajuda?</a>
                    </div>
                </div>
                <br />
                <div class="text-left">
                    <img id="facebook-logo" src="assets/images/Facebook_logo_(square).png">
                    <a href="#" class="text-muted">Conectar com facebook.</a>
                </div>
                <br />
                <div class="text-left">
                    <p class="text-muted">Novo por aqui? <a class="text-white" href="#">Assine Agora</a>.</p>
                </div>
                <div>
                    <p class="text-muted">Esta página é protegida pelo Google reCAPTCHA 
                        para garantir que você não é um robô. <a href="#">Saiba mais.</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
